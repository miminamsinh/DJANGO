<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AssessmentTest HTML_Level 2</title>
</head>
<body>

<h1>Course Sign Up Page</h1>
<p>Please Note: First Name, Last Name, Password and Email are required</p>

<form action="thank you.html" method="get">
    <label for="First Name">First Name: </label>
    <input type="text", placeholder="First Name", id="First Name" required>

    <label for="Last Name"> Last Name: </label>
    <input type="text", placeholder="Last Name", id="Last Name" required>

    <p></p>
    <label for="Email"> Email: </label>
    <input type="email", placeholder="name@email.com", id="Email" required>

    <label for="pw">Password: </label>
    <input type="password" id="pw" required>

    <p>Are you over the age of 18?</p>
    <label for="yes"> Yes: </label>
    <input type="radio" id="yes" name="age">
    <label for="no"> No: </label>
    <input type="radio" id="no" name="age">

    <p>Do you have a Credit Card or PayPal?</p>

    <select name = "payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
    </select>

    <p></p>
    <input type="submit" value="Submit Feedback">

</form>

</body>
</html>
